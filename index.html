<!DOCTYPE html>
<html lang="en">
<head>
<style>
setInterval(() => {
  window.dispatchEvent(new Event('mousemove'));
}, 30000); // 每30秒模拟一次鼠标移动
</style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-image: url('https://static.vecteezy.com/system/resources/previews/055/097/545/non_2x/bright-red-decorations-with-lanterns-and-flowers-in-an-interior-setting-during-festive-season-free-photo.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-shadow: 2px 2px 5px black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #message {
      font-size: 120px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #countdown-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      text-align: center;
    }
    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .countdown-number {
      font-size: 80px;
      font-weight: bold;
    }
    .countdown-label {
      font-size: 30px;
      font-weight: bold;
      margin-top: 10px;
    }
    #image-container {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }
    #image-container img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="TTE.png" alt="Image 1" />
    <img src="CNPC.png" alt="Image 2" />
  </div>

  <div id="message">GPP RFSU</div>

  <div id="countdown-container">
    <div class="countdown-item">
      <div id="days" class="countdown-number">--</div>
      <div class="countdown-label">Days</div>
    </div>
    <div class="countdown-item">
      <div id="hours" class="countdown-number">--</div>
      <div class="countdown-label">Hours</div>
    </div>
    <div class="countdown-item">
      <div id="minutes" class="countdown-number">--</div>
      <div class="countdown-label">Minutes</div>
    </div>
    <div class="countdown-item">
      <div id="seconds" class="countdown-number">--</div>
      <div class="countdown-label">Seconds</div>
    </div>
  </div>

  <script>
    const targetDate = new Date('2028-05-12T00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('days').innerText = "0";
        document.getElementById('hours').innerText = "0";
        document.getElementById('minutes').innerText = "0";
        document.getElementById('seconds').innerText = "0";
        return;
      }

      document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById('seconds').innerText = Math.floor((diff % (1000 * 60)) / 1000);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
