<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/89/461/229/lines-rays-wavy-shadow-wallpaper-preview.jpg'); /* Fixed background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 2px 2px 5px black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #message {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            text-align: center;
        }
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .countdown-number {
            font-size: 80px;
            font-weight: bold;
        }
        .countdown-label {
            font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
        }
        #input-container {
            margin-top: 20px;
        }
        #dateInput, button {
            font-size: 20px;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="message">GPP RFSU</div> <!-- Added text above the timer -->
    
    <div id="countdown-container">
        <div class="countdown-item">
            <div id="days" class="countdown-number">--</div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
            <div id="hours" class="countdown-number">--</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
            <div id="minutes" class="countdown-number">--</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
            <div id="seconds" class="countdown-number">--</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>
    
    <div id="input-container">
        <input type="date" id="dateInput">
        <button onclick="startCountdown()">Start Countdown</button>
    </div>

    <script>
        function startCountdown() {
            const dateInput = document.getElementById('dateInput').value;
            if (!dateInput) return alert("Please select a target date!");
            const targetDate = new Date(dateInput).getTime();

            // Hide input and button after clicking "Start Countdown"
            document.getElementById('input-container').style.display = 'none';

            setInterval(() => {
                const now = new Date().getTime();
                const diff = targetDate - now;
                if (diff <= 0) {
                    document.getElementById('days').innerText = "0";
                    document.getElementById('hours').innerText = "0";
                    document.getElementById('minutes').innerText = "0";
                    document.getElementById('seconds').innerText = "0";
                    return;
                }
                document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('seconds').innerText = Math.floor((diff % (1000 * 60)) / 1000);
            }, 1000);
        }
    </script>
</body>
</html>
