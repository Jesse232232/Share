<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://www.magicmurals.com/media/amasty/webp/catalog/product/cache/af1e2a1566fa2dbb552605e8822354b7/a/d/adbj-36503747_jpg.webp'); /* Default background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 2px 2px 5px black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s, color 0.5s;
        }
        #draggable-container {
            position: absolute;
            cursor: grab;
	    top: -40px; /* Moves everything up by 40px */
        }
        #message {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            text-align: center;
        }
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .countdown-number {
            font-size: 80px;
            font-weight: bold;
        }
        .countdown-label {
            font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body id="page">
    <div id="draggable-container">
        <div id="message">GPP RFSU</div>
        <div id="countdown-container">
            <div class="countdown-item">
                <div id="days" class="countdown-number">--</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="countdown-number">--</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="countdown-number">--</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-number">--</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Dragging functionality for countdown block
        const draggableContainer = document.getElementById("draggable-container");
        let isDragging = false, offsetX, offsetY;

        draggableContainer.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - draggableContainer.getBoundingClientRect().left;
            offsetY = e.clientY - draggableContainer.getBoundingClientRect().top;
            draggableContainer.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                draggableContainer.style.left = `${e.clientX - offsetX}px`;
                draggableContainer.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            draggableContainer.style.cursor = "grab";
        });

        function startCountdown() {
            const targetDate = new Date(document.getElementById("dateInput").value).getTime();
            if (!targetDate) return alert("Please select a target date!");

            setInterval(() => {
                const now = new Date().getTime();
                const diff = targetDate - now;
                if (diff <= 0) {
                    document.getElementById("days").innerText = "0";
                    document.getElementById("hours").innerText = "0";
                    document.getElementById("minutes").innerText = "0";
                    document.getElementById("seconds").innerText = "0";
                    return;
                }
                document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000);
            }, 1000);
        }
    </script>
</body>
</html>
